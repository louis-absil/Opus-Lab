<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec coins arrondis modernes -->
  <rect width="100" height="100" rx="28" fill="url(#gradient)"/>
  
  <!-- Monogramme OL moderne : O et L élégamment imbriqués -->
  <g fill="white" fill-opacity="0.98">
    <!-- O (cercle avec épaisseur) -->
    <circle cx="50" cy="42" r="20" fill="none" stroke="white" stroke-width="5.5" stroke-linecap="round"/>
    <circle cx="50" cy="42" r="12" fill="none" stroke="white" stroke-width="5.5" stroke-linecap="round"/>
    
    <!-- L intégré qui traverse le O -->
    <!-- Barre verticale -->
    <rect x="30" y="25" width="6" height="50" rx="3"/>
    <!-- Barre horizontale -->
    <rect x="30" y="69" width="22" height="6" rx="3"/>
  </g>
</svg>
